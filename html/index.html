<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Speaker List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://gitcdn.link/repo/Chalarangelo/mini.css/master/dist/mini-default.min.css">
    <link rel="stylesheet" href="https://gitcdn.link/repo/Chalarangelo/mini.css/master/dist/mini-nord.min.css">
</head>

<body>
    <header>
        <a href="#" class="logo">Speaker App</a>
        <a href="index.html" role="button">List</a>
        <span>|</span>
        <a href="create.html" role="button">New Submission</a>
        <span>|</span>
    </header>
    <div class="container" style="padding-top: 4em;">
        <div class="row">

            <div class="col-sm-12 col-sm-last col-md-12 col-md-normal">
                <table id="blocklist">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Topic</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript">
    $(document).ready(function () {
        $.ajax({
            url: "/vendor1/listsubmissions",
            type: "GET",
            dataType: "json",
            success: function (response) {
                var trHTML = '';
                $.each(response.submissions, function (key, value) {
                    trHTML +=
                        '<tr><td style="font-size:10px;">' + value.id +
                        '</td><td style="font-size:10px;">' + value.email +
                        '</td><td style="font-size:10px;">' + value.topic +
                        '</td><td style="font-size:10px;">' + value.status +
                        '</td></tr>';
                });
                $('#blocklist').append(trHTML);
            }
        });
    });
</script>

</html>
