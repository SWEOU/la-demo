<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Submit Session</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://gitcdn.link/repo/Chalarangelo/mini.css/master/dist/mini-default.min.css">

    <link rel="stylesheet" href="https://gitcdn.link/repo/Chalarangelo/mini.css/master/dist/mini-nord.min.css">
</head>

<body>
    <header>
        <a href="#" class="logo">Speaker App</a>
        <a href="index.html" role="button">List</a>
        <span>|</span>
        <a href="create.html" role="button">New Submission</a>
        <span>|</span>
    </header>
    <div class="container" style="padding-top: 4em;">
        <div class="row">
            <div class="col-sm-10 col-sm-last col-sm-offset-1 col-md-10 col-md-normal">
                <br>
                <br>
            </div>
        </div>
        <div class="row" id="forms-input">
            <div class="col-sm-10 col-md-6">
                <div class="section row">
                    <div class="col-sm-10 col-md-7 col-md-offset-8">
                        <form>
                            <fieldset>
                                <div class="row responsive-label">
                                    <div class="col-sm-12 col-md-3">
                                        <label for="submitter_name">Name</label>
                                    </div>
                                    <div class="col-sm-12 col-md">
                                        <input type="text" value="" id="submitter_name" placeholder="submitter_name">
                                    </div>
                                </div>
                                <div class="row responsive-label">
                                    <div class="col-sm-12 col-md-3">
                                        <label for="submitter_email">Email</label>
                                    </div>
                                    <div class="col-sm-12 col-md">
                                        <input type="text" value="" id="submitter_email" placeholder="submitter_email">
                                    </div>
                                </div>
                                <div class="row responsive-label">
                                    <div class="col-sm-12 col-md-3">
                                        <label for="submitter_topic">Topic</label>
                                    </div>
                                    <div class="col-sm-12 col-md">
                                        <input type="text" id="submitter_topic" value="" placeholder="submitter_topic">
                                    </div>
                                </div>
                                <div class="row responsive-label">
                                    <div class="col-sm-12 col-md-3">
                                        <label for="submitter_status">Status</label>
                                    </div>
                                    <div class="col-sm-12 col-md">
                                        <input type="text" value="" id="submitter_status" placeholder="submitter_status">
                                    </div>
                                </div>
                                <div class="row responsive-label">
                                    <div class="col-sm-12 col-md">
                                        <input type="button" class="primary" onclick="submitTransaction()" value="Submit Speaker">
                                    </div>
                                </div>
                                <div class="row">
                                    <p id="message"></p>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript">
    function submitTransaction() {
        var subName = $("#submitter_name").val();
        var subEmail = $("#submitter_email").val();
        var subTopic = $("#submitter_topic").val();
        var subStatus = $("#submitter_status").val();

        $.ajax({
            type: "POST",
            url: "/vendor1/newsubmission",
            contentType: 'application/json',
            data: '{"name":"' + subName + '","email":"' + subEmail + '","topic":"' + subTopic + '","status":"' + subStatus + '"}',
            success: function (data) {
                $("#message").html("Speaker submitted");
            },
            error: function (err) {
                alert(err);
            }
        });

    }
</script>

</html>
